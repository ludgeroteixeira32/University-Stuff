<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>MadPanda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
</head>


<body class="advanced_search">

    <p id="name">Mad Panda</p>

    <div id="cabecalho">
        <img src="img/madpanda.png" alt="madpanda" onclick="document.location='index.html'">
        <form action="index.html" method="POST">
            <input type="text" placeholder="Pesquisar...">
            <input type="image" src="img/lupa.png" alt="pesquisar">
        </form>
        <a href="advanced_search.html">Pesquisa Avançanda</a>
    </div>


    <div id="content">
        <div id="produto">
            <h1>Pesquisa Avançada</h1>
            <p>Descrição de produto:
                <textarea name="descricao" placeholder="Pesquise por uma descrição de produto..." rows="3" cols="150"></textarea>
            </p>
            <p> Categoria do produto:
                <select name="categoria_produto">
                <option></option>
                <option>Tapetes</option>
                <option>Ratos</option>
                <option>Teclados</option>
                <option>Cabos</option>
                <option>Armazenamento</option>
                </select>
            </p>
            <p>Intervalo de preço:
                <textarea name="intervalo_preco" placeholder="Insira o intervalo de preço..." rows="3" cols="150"></textarea>
            </p>
            <p> Localização do produto:
                <select name="localizacao_produto">
                <option></option>
                <option>Evora</option>             
                <option>Leiria</option>
                <option>Lisboa</option>
                <option>Porto</option>
                <option>Santarem</option>
                </select>
            </p>
            <p>Data de chegada do produto:
                <input type="date" id="data_chegada">
            </p>
            <p>Data em que o produto esgota:
                <input type="date" id="data_chegada">
            </p>
            <input id="btn_advanced_search" type="image" src="img/lupa.png" alt="pesquisar" onclick="document.location='search.html'">
        </div>

        <div id="categoria">
            <h3>Categorias:</h3>
            <ul>
                <li><a href="#">Tapetes</a></li>
                <li><a href="#">Ratos</a></li>
                <li><a href="#">Teclados</a></li>
                <li><a href="#">Cabos</a></li>
                <li><a href="#">Armazenamento</a></li>
            </ul>
        </div>
    </div>


    <div id="about">
        <a href="#">About this page...</a>
        <p>
    </div>
</body>

</html>
