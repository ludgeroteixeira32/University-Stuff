<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MadPanda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="frontend/font/HortaFont.otf" type="text/css" />
    <link rel="stylesheet" href="frontend/stylesheet.css">
    <link rel="stylesheet" href="frontend/header_align.css">

</head>
<body>

    <div id="cabecalho">
        <img src="frontend/img/madpanda.png" alt="madpanda" onclick="document.location='/index'">
        <p id="name">Mad Panda</p>
    </div>
    <div id="alinhamento">
        <form th:action="@{/new-product}" method="post", enctype="multipart/form-data">
            <p> Nome do produto : </p><input type="text" name="name"/>
            <p>Imagem: </p><input type="file" name="image"/>
            <p> Descrição: </p><input type="text" name="details"/>
            <p>Preço: </p><input type="text" name="price"/>
            </br>
            <input class="btn_comprar" type="submit" value="New Product"/>
        </form>
    </div>
</body>
</html>
